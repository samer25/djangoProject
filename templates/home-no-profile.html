{% extends 'common/site.html' %}
{% block title %} Home {% endblock %}
{% block site_content %}
    <div class="body">

        <h1>Enter your data</h1>
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                <label for="budget">Budget</label>
                {{ form.budget }}

                <label for="firstName">First Name</label>
                {{ form.first_name }}

                <label for="lastName">Last Name</label>
                {{ form.last_name }}
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>
{% endblock %}
